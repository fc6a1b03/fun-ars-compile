name: SenseVoice Offline SDK CI

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v3

      - name: Set registry environment variable 
        run: echo "REGISTRY=ghcr.io" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        id: docker-login
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build å’Œ push 
        uses: docker/build-push-action@v6
        with:
          context: . 
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          build-args: |
            FUNASR_VERSION=${{ github.event.inputs.version }}
          tags: | 
            ${{ env.REGISTRY }}/${{ github.repository }}:latest

      - name: Optimize Docker image size
        run: |
          docker images --all --format "{{.Repository}}:{{.Tag}}" | xargs -I {} docker image prune -f --filter label=stage={} || true
