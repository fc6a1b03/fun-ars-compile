name: SenseVoice Offline SDK CI

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Log in to Tencent Cloud Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ccr.ccs.tencentyun.com
      #     username: ${{ secrets.TENCENT_CLOUD_USERNAME }}
      #     password: ${{ secrets.TENCENT_CLOUD_PASSWORD }}

      - name: Build 和 push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest

